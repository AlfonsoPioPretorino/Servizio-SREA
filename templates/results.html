  <body style="background-color: #F0F0F0;">
    <center style="margin-top: 5%">
        <h2>Risultati foto/video</h2>
        <div style="margin-top: 5%; margin-left: 25%;">
            <div style="float: left; width: 30%; height: 30%;display: inline ">
                <figure>
                    <img src="{{ url_for('static', filename='/upload/'+ filename) }}" width="100%" height="auto">
                    <figcaption>{{filename}}</figcaption>
                </figure>
                
            </div>
        </div>  
        <div style="float: right; margin-right: 30%;">
            {% for i in index %}  
                {%if i == 0%}
                    <h5><b>{{header[i]}}:</b></h5>
                    <p>{{ results[i] }}</p>
                    <h5><b>Valori restituiti:</b></h5>
                {%else%}
                    <p style="text-align: left ;">{{header[i]}}: {{ results[i] }}%</p>
                {%endif%} 
            {% endfor %}
            <a style="margin-top:60px;" href="/uploader"><button class="btn btn-primary" >Analizza un'altra foto o video</button></a>
        </div>
        
    </center>
